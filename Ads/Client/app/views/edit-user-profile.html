<div ng-include="'partials/header.html'"></div>
<div class="container">
    <div class="col-lg-3">
        <div class="navigation">
            <h4>Navigation</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">Home</a></li>
                <li class="active"><a href="#/user/ads/">My Ads</a></li>
                <li class="active"><a href="#/user/ads/publish">Publish Ad</a></li>
                <li class="active"><a href="#/user/profile">Edit profile</a></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-9" >
        <div class="editUser">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend class="text-center">Edit Profile</legend>
                            <div class="form-group">
                                <label for="inputName" class="col-lg-2 control-label">Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputName" placeholder="{{userInfo.name}}" ng-model="updateName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputEmail" placeholder="{{userInfo.email}}" ng-model="updateEmail">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputPhone" placeholder="{{userInfo.phoneNumber}}" ng-model="updatePhone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTown" class="col-lg-2 control-label">Town</label>
                                <div class="col-lg-10">
                                    <select name="inputCategory" id="inputTown" class="choose" ng-model="updateTown">
                                        <option value="" selected disabled>Select Town</option>
                                        <option ng-repeat="town in towns" value="{{ town.id }}">{{ town.name }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <div class="col-lg-5 text-center">
                                        <button type="submit" class="btn btn-success" ng-click="editUserProfile()">Update</button>
                                    </div>
                                    <div class="col-lg-5 text-center">
                                        <button class="btn btn-default">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend class="text-center">Change Password</legend>
                            <div class="form-group">
                                <label for="inputOldPassword" class="col-lg-6 control-label">Old password</label>
                                <div class="col-lg-6">
                                    <input type="password" class="form-control" id="inputOldPassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputNewPassword" class="col-lg-6 control-label">New Password</label>
                                <div class="col-lg-6">
                                    <input type="password" class="form-control" id="inputNewPassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputConfirmPassword" class="col-lg-6 control-label">Confirm new password</label>
                                <div class="col-lg-6">
                                    <input type="password" class="form-control" id="inputConfirmPassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 col-lg-offset-2">
                                    <div class="col-lg-6 text-center">
                                        <button type="submit" class="btn btn-success">Change Password</button>
                                    </div>
                                    <div class="col-lg-6 text-center">
                                        <button class="btn btn-default">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
