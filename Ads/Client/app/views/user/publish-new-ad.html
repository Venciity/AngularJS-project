<div ng-include="'partials/header.html'"></div>
<div>
    <div class="col-lg-2">
        <div class="navigation">
            <h4>Navigation</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">Home</a></li>
                <li class="active"><a href="#/user/ads/">My Ads</a></li>
                <li class="active"><a href="#/user/ads/publish">Publish Ad</a></li>
                <li class="active"><a href="#/user/profile">Edit Profile</a></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-7 loginForm">
        <form class="form-horizontal">
            <fieldset>
                <legend>Publish New Ad</legend>
                <div class="form-group">
                    <label for="inputTitle" class="col-lg-3 control-label">Title</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="newAdTitle">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText" class="col-lg-3 control-label">Text</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" name="text" id="inputText" cols="56" rows="3" placeholder="Text" ng-model="newAdText"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-lg-3 control-label">Image</label>
                    <div class="col-lg-9">
                        <input type="file" id="image" placeholder="Image" onchange="angular.element(this).scope().fileSelected(this)">
                        <div class="image-box">
                            <p>Image Preview</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-lg-3 control-label">Category</label>
                    <div class="col-lg-9">
                        <select name="category" id="inputCategory" ng-model="newAdCategory" class="choose">
                            <option value="" selected disabled>Choose category</option>
                            <option ng-repeat="category in categories" value="{{ category.id }}">{{ category.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTown" class="col-lg-3 control-label">Town</label>
                    <div class="col-lg-9">
                        <select name="town" id="inputTown" ng-model="newAdTown" class="choose">
                            <option value="" selected disabled>Choose Town</option>
                            <option ng-repeat="town in towns" value="{{ town.id }}">{{ town.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                        <button type="submit" class="btn btn-primary" ng-click="createAd()">Publish</button>
                        <button type="button" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
