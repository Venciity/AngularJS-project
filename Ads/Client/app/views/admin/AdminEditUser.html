<div ng-include="'partials/header.html'"></div>
<div class="container">
    <div class="col-lg-2">
        <div class="navigation">
            <h4>Navigation</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#/admin/home">Ads</a></li>
                <li class="active"><a href="#/admin/users/list">Users</a></li>
                <li class="active"><a href="#/admin/categories/list">Categories</a></li>
                <li class="active"><a href="">Towns</a></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-10" >
        <div class="editUser">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend class="text-center">Edit Profile</legend>
                            <div class="form-group">
                                <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" disabled id="inputUsername" ng-model="editUsername">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-lg-2 control-label">Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputName" ng-model="updateName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputEmail" ng-model="updateEmail">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputPhone" ng-model="updatePhone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTown" class="col-lg-2 control-label">Town</label>
                                <div class="col-lg-10">
                                    <select name="inputCategory" id="inputTown" class="choose" ng-model="updateTown">
                                        <option value="" selected disabled>Select Town</option>
                                        <option ng-repeat="town in towns" value="{{ town.id }}">{{ town.name }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="checkbox" id="isAdmin" ng-model="isAdmin"/>
                                    <label for="isAdmin">Is Administrator?</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <div class="col-lg-5 text-center">
                                        <button type="submit" class="btn btn-success" ng-click="editUserProfile()">Update</button>
                                    </div>
                                    <div class="col-lg-5 text-center">
                                        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend class="text-center">Change Password</legend>
                            <div class="form-group">
                                <label for="username" class="col-lg-6 control-label">Username</label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="username" disabled ng-model="editUsername">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputNewPassword" class="col-lg-6 control-label">New Password</label>
                                <div class="col-lg-6">
                                    <input type="password" class="form-control" id="inputNewPassword" ng-model="newPassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputConfirmPassword" class="col-lg-6 control-label">Confirm new password</label>
                                <div class="col-lg-6">
                                    <input type="password" class="form-control" id="inputConfirmPassword" ng-model="confirmPassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 col-lg-offset-2">
                                    <div class="col-lg-6 text-center">
                                        <button type="submit" class="btn btn-success" ng-click="changeUserPassword()">Change Password</button>
                                    </div>
                                    <div class="col-lg-6 text-center">
                                        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
