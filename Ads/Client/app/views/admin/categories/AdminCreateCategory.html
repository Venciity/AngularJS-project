    <div class="col-lg-8">
        <h4 class="text-center">Create Category</h4>
        <div class="well bs-component">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="category" class="col-lg-2 control-label">Category</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="category" ng-model="newCategory">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 text-center">
                            <button type="submit" class="btn btn-success" ng-click="createCategory()">Create</button>
                            <button class="btn btn-default" ng-click="backToCategories()">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
