<div ng-include="'partials/header.html'"></div>
<div>
    <div class="col-lg-3">
        <div class="navigation">
            <h4>Navigation</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#/admin/home">Ads</a></li>
                <li class="active"><a href="#/admin/users/list">Users</a></li>
                <li class="active"><a href="#/admin/categories/list">Categories</a></li>
                <li class="active"><a href="">Towns</a></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-8 deleteUser">
        <h4 class="text-center">Confirm Deleting User ?</h4>
        <div class="well bs-component">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-lg-2 myAdsLabel">Username: </label>
                        <div class="col-lg-10">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{ user.username }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 myAdsLabel">Name: </label>
                        <div class="col-lg-10">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{ user.name }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 myAdsLabel">Email: </label>
                        <div class="col-lg-10">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{ user.email }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 myAdsLabel">Phone: </label>
                        <div class="col-lg-10">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{ user.phoneNumber }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 myAdsLabel">Town: </label>
                        <div class="col-lg-10">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{ user.townName }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 text-center">
                            <p>Deleting the user will also delete all ads, created by this user!</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 text-center">
                            <button type="submit" class="btn btn-success" ng-click="deleteUser()">Delete</button>
                            <button class="btn btn-default" ng-click="backToUsers()">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
