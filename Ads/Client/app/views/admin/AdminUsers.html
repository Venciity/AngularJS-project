<div ng-include="'partials/header.html'"></div>
<div>
    <div class="col-lg-3">
        <div class="navigation">
            <h4>Navigation</h4>
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#/admin/home">Ads</a></li>
                <li><a href="#/admin/users/list">Users</a></li>
                <li><a href="#/admin/categories/list">Categories</a></li>
                <li><a href="#/admin/towns/list">Towns</a></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-9" >
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.username}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phoneNumber}}</td>
                        <td>
                            <a href="" ng-click="editUser(user)">Edit</a>
                            <a href="" ng-click="deleteUser(user)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" ng-click="setPage(bigCurrentPage)"></pagination>
        </div>
    </div>
</div>
