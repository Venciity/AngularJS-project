<div ng-include="'partials/header.html'"></div>
<div>
    <div class="col-lg-3">
        <div class="navigation">
            <h4>Navigation</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#/admin/home">Ads</a></li>
                <li class="active"><a href="#/admin/users/list">Users</a></li>
                <li class="active"><a href="#/admin/categories/list">Categories</a></li>
                <li class="active"><a href="">Towns</a></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-7" >
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="town in towns">
                    <td>{{town.id}}</td>
                    <td>{{town.username}}</td>
                    <td>
                        <a href="" ng-click="editTown(town)">Edit</a>
                        <a href="" ng-click="deleteTown(town)">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-12 text-center">
            <div class="btn btn-success" ng-click="createTown()">Create New Category</div>
        </div>
    </div>
</div>
