<div ng-include="'partials/header.html'"></div>
<div class="container">
    <div class="col-lg-3">
        <div class="navigation">
            <h4>Navigation</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">Home</a></li>
                <li class="active"><a href="#/user/ads/">My Ads</a></li>
                <li class="active"><a href="#/user/ads/publish">Publish Ad</a></li>
                <li class="active"><a href="">Edit profile</a></li>
            </ul>
        </div>
    </div>
    <div class="col-lg-9" >
        <div class="ad">
            <div class="row">
                <div class="col-md-6">
                    <h4>{{ ad.title }}</h4>
                </div>
                <div class="col-md-6 pull-right">
                    <h5 class="pull-right">{{ ad.date | date : 'mediumDate' }}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="image-container">
                        <img src="{{ ad.imageDataUrl }}" alt="Missing image"/>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            {{ ad.text }}
                        </div>
                    </div>
                    <div class="well bs-component">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-lg-2 myAdsLabel">Category: </label>
                                    <div class="col-lg-10">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                {{ ad.categoryName }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 myAdsLabel">Town: </label>
                                    <div class="col-lg-10">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                {{ ad.townName }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="btn btn-success" ng-click="deleteAd()">Delete</div>
                    <div class="btn btn-default">Cancel</div>
                </div>
            </div>
        </div>
    </div>
</div>
