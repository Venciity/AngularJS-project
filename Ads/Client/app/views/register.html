<div ng-include="'partials/header.html'"></div>
<div class="container">
    <div class="col-lg-2">
        <div class="navigation">
            <h4>Navigation</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
        <div class="loginRegister">
            <p>To publish a new ad, please login.</p>
            <a href="#/login" class="btn btn-primary">Login</a>
            <a href="#/register" class="btn btn-primary register">Register</a>
        </div>
    </div>
    <div class="col-lg-5 loginForm">
        <form class="form-horizontal">
            <fieldset>
                <legend>Register form</legend>
                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="registrationUsername">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="registrationPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" ng-model="registrationConfirmPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="registrationName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="registrationEmail">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="registrationPhone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTown" class="col-lg-2 control-label">Town</label>
                    <div class="col-lg-10">
                        <select name="town" id="inputTown" ng-model="registrationTown">
                            <option value="" selected disabled>Choose Town</option>
                            <option ng-repeat="town in towns" value="{{ town.name }}">{{ town.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary" ng-click="registerUser()">Register</button>
                        <a href="#" class="pull-right loginHere">Login here</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
