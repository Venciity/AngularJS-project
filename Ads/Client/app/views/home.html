<div class="container">
    <div class="col-lg-2">
        <div class="navigation">
            <h4>Navigation</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
        <div class="loginRegister">
            <p>To publish a new ad, please login.</p>
            <a href="#/login" class="btn btn-primary">Login</a>
            <a href="#/register" class="btn btn-primary register">Register</a>
        </div>
    </div>
    <div class="col-lg-8" >
        <div ng-repeat="ad in ads" class="ad">
            <div class="row">
                <div class="col-md-6">
                    <h4>{{ ad.title }}</h4>
                </div>
                <div class="col-md-6 pull-right">
                    <h5 class="pull-right">{{ ad.date | date : 'mediumDate' }}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="image-container">
                        <img src="{{ ad.imageDataUrl }}" alt="Missing image"/>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            {{ ad.text }}
                        </div>
                    </div>
                    <div class="well bs-component">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-lg-2 labelSpecial">Name: </label>
                                    <div class="col-lg-10">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                {{ ad.ownerName }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 labelSpecial">Email: </label>
                                    <div class="col-lg-10">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                {{ ad.ownerEmail }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 labelSpecial">Tel: </label>
                                    <div class="col-lg-10">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                {{ ad.ownerPhone }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-lg-2">
        <div class="categories">
            <h4>Categories</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active" ng-repeat="category in categories"><a href="#">{{ category.name }}</a></li>

            </ul>
        </div>
        <div class="towns">
            <h4>Towns</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active" ng-repeat="town in towns"><a href="#">{{ town.name }}</a></li>
            </ul>
        </div>
    </div>
</div>
